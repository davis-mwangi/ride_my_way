<body>
	<header id ="my-header">
		<div class="container">
			<div class="branding" >
				<div class="text-left">
					<a href="index.html"><img src="./images/logo.png" class="logo"></a>
				</div>
				
				<nav class="left-nav">
					<ul class="myMenu">
						  <li ><a href="index.html">Home</a></li>
						  <li ><a href="riderPage.html">Ride</a></li>
					     <li ><a href="driverPage.html">Drive</a></li>
					</ul>
			</nav>
			<nav class="right-nav">
				<ul class="myMenu">
					<li ><a href="Signin.html">Sign In</a></li>
					<li class="current"><a href="SignUp.html">Sign Up</a></li>
			   </ul>
			</nav>
			
			</div>	
			
			
			
		</div>
	</header>
	</section>
	<section id="signup">
		<div class="container">
			<form id="form" action="" method="post">
				<h2 class="">Sign Up</h2>
                <div>
                	<input type="radio" id="rider" name="radio-group" checked>
                    <label for="rider">Sign Up as Rider</label>
                    <input type="radio" id="driver" name="radio-group" >
                    <label for="driver">Sign Up as Driver</label>
                </div>
                <div>
				    <label for='name'>Name <span class='required'>(required)</span></label>
				    <input type='text' name='name' placeholder='Full Names' required />
			    </div>

			    <div>
				    <label for='phoneNumber'>Phone Number</label>
				    <input type='tel' name='phoneNumber' placeholder='0722XXXXXX' />
			    </div>
                <div>
				    <label for='email'>Email<span class='required'>(required)</span></label>
				    <input type='email' name='email' placeholder='Email' required />
			    </div>

			    <div>
				    <label for='address'>Physical Address<span class='required'>(required)</span></label>
				    <input type="text" name="address" placeholder="Physical Address" required>
			    </div>
			    <div>
				    <label for='Password'>Password<span class='required'>(required)</span></label>
				    <input type="password" name="Password" placeholder="Password" required>
			    </div>
			    <div>
				    <label for='confPass'>Confirm Password<span class='required'>(required)</span></label>
				    <input type="password" name="confPass" placeholder="Confirm Password" required>
			    </div>

				<div>
				    <button type='submit' class="button_block">SIGN UP</button>
				</div>
            </form>
		</div>
	</section>
	
	
	 <footer>
	 	<p>David Mwangi, Copyright &copy; 2018</p>
	 </footer>
<!--Script to Stick header on Scroll-->
	 </footer>
	 <script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("my-header");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>
</body>
</html>
